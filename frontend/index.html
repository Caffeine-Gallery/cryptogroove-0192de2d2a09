<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Hacker Blog</title>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
    <div class="terminal">
        <div class="terminal-header">
            <div class="terminal-button"></div>
            <div class="terminal-button"></div>
            <div class="terminal-button"></div>
        </div>
        <div class="terminal-content">
            <div class="terminal-line">
                <span class="prompt">root@cryptohacker:~$</span> ./start_blog.sh
            </div>
            <div class="terminal-line">Initializing Crypto Hacker Blog...</div>
            <div class="terminal-line">Blog loaded successfully.</div>
            <div class="terminal-line">
                <span class="prompt">root@cryptohacker:~$</span> <span class="cursor"></span>
            </div>
            <div id="blog-content">
                <header>
                    <h1>Crypto Hacker Blog</h1>
                    <button id="newPostBtn"><i data-feather="plus-circle"></i> New Post</button>
                </header>

                <main>
                    <section id="postForm" class="hidden">
                        <h2>Create New Post</h2>
                        <form id="blogForm">
                            <input type="text" id="title" placeholder="Title" required>
                            <input type="text" id="author" placeholder="Author" required>
                            <div id="editor"></div>
                            <button type="submit"><i data-feather="send"></i> Submit</button>
                        </form>
                    </section>

                    <section id="posts">
                        <!-- Posts will be dynamically inserted here -->
                    </section>
                </main>
            </div>
        </div>
    </div>

    <div id="loadingSpinner" class="hidden">
        <i data-feather="loader"></i>
    </div>

    <script type="module" src="index.js"></script>
</body>
</html>
